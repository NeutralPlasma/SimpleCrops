hoes:
  exampleHoe:
    name: "&eExample hoe" # has priority.
    item: "ITEM:DIAMOND_HOE"
    uses: 100 # after 100 uses it breaks
    size: 3 # 3x3
    lore:
      - "&7Uses: &e{uses}"
      - "&7Size: &e{size}&7x&e{size}"